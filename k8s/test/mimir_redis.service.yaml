---
  kind: "Service"
  apiVersion: "v1"
  metadata:
    labels:
      app: "mimir-redis"
    # this name is accessible via cluster DNS
    # ("mimir-redis" or "mimir-redis.<namespace>.svc.cluster.local")
    name: "mimir-redis"
    namespace: abuse-api-test
  spec:
    ports:
      -
        name: "mimir-redis"
        port: 6379
        targetPort: 6379
    selector:
      app: "mimir-redis"