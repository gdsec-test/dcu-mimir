---
apiVersion: "networking.k8s.io/v1beta1"
kind: "Ingress"
metadata:
  name: "mimir"
  namespace: "abuse-api-prod"
spec:
  tls:
    - hosts:
      - "mimir.int.godaddy.com"
      secretName: tls-mimir
    - hosts:
      - "mimir.cset.int.gdcorp.tools"
      secretName: cset-wildcard
  rules:
  - host: "mimir.int.godaddy.com"
    http:
      paths:
      - path: /
        backend:
          serviceName: "mimir"
          servicePort: 5000
  - host: "mimir.cset.int.gdcorp.tools"
    http:
      paths:
      - path: /
        backend:
          serviceName: "mimir"
          servicePort: 5000
